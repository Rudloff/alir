<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>À Lire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/alir.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/gaia/icons/styles/action_icons.css" rel="stylesheet" type="text/css">
    <link href="css/gaia/style/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/gaia/style/input_areas.css" rel="stylesheet" type="text/css">
    <link href="css/gaia/style_unstable/lists.css" rel="stylesheet" type="text/css">
    <link href="css/gaia/style/switches.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/icon-32.png" />
  </head>
  <body class="online menu-left">
    <div id="templates">
      <div id="tmpl-item">
        <li data-key="{{=it.key}}" data-context="{{=it.context}}" class="{{=it.context}}" id="{{=it.key}}">
          <h2><a data-action="toggle" href="#{{=it.key}}">{{=it.title}}</a></h2>
          <p class="actions">
            <a class="action-icon back" data-action="toggle" href="#"></a>
            <a class="action-icon delete" data-action="delete" href="#"></a>
            <!--
            <a class="action-icon compose" data-action="compose" href="#"></a>
            -->
          </p>
          <div class="content">
            <a class="url" href="{{=it.url}}" target="_blank">{{=it.title}}</a>
            <div class="{{=it.type}}">{{=it.content}}</div>
          </div>
        </li>
      </div>
    </div>
    <div id="menu" class="list">
      <div class="content">
        <p><a class="action-icon new" data-action="create">&nbsp;</a></p>
        <p><a class="top" href="#list">^</a></p>
        <p><a class="action-icon back" data-action="toggleContent">&nbsp;</a></p>
        <p><a class="action-icon email-sync" data-action="sync">&nbsp;</a></p>
        <p><a class="action-icon menu" data-action="settings">&nbsp;</a></p>
        <!--
        <p><a class="button" data-action="offline">Off</a></p>
        <p><a class="button hidden" data-action="online">On</a></p>
        -->
        <p>
          <label class="onoff" data-action="onoff">
            <input type="checkbox" data-type="switch" checked="">
            <span></span>
          </label>
        </p>
        <p><a class="inspect" data-action="inspect">?</a></p>
      </div>
      <div class="slider" data-action="toggleMenu">
        <div class="scrollbar"></div>
      </div>
    </div>
    <div id="input" class="hidden" data-tile="input">
      <form>
        <fieldset class="hidden">
          <legend>Id</legend>
          <section>
            <p>
              <input type="text" name="id" placeholder="Identifiant" required=""/>
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
        <fieldset class="hidden">
          <legend>Url</legend>
          <section>
            <p>
              <input type="text" name="url" placeholder="Url" />
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
        <fieldset>
          <legend>Title</legend>
          <section>
            <p>
              <input type="text" name="title" placeholder="Titre" />
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
        <p></p>
        <p>
          <textarea rows="5" cols="40" name="text" placeholder="Contenu"></textarea>
        </p>
        <p>
          <button value="Privé"  name="private">Créer</button>
          <button value="Annuler" name="done">Annuler</button>
        </p>
      </form>
    </div>
    <ul id="list" data-tile="list">
    </ul>
    <div id="settings" class="hidden" data-tile="settings">
      <form >
        <!--
        <button name="install">Installer</button>
        -->
        <section data-type="list">
          <header>
            Préférences
          </header>
          <ul>
            <li>
              <span>Menu à gauche</menu>
              <label class="pack-radio">
                <input type="radio" name="menu" id="prefMenuLeft" checked>
                <span></span>
              </label>
              <span>Menu à droite</menu>
              <label class="pack-radio">
                <input type="radio" name="menu" id="prefMenuRight">
                <span></span>
              </label>
            </li>
            <li>
          </ul>
          <section id="prefDropbox">
            <header>Dropbox</header>
            <fieldset>
              <legend>Clé</legend>
              <section>
                <p>
                  <input type="text" id="dropboxApiKey" placeholder="DropBox API Key" />
                  <button type="reset">Clear</button>
                </p>
              </section>
            </fieldset>
          </section>
          <section id="prefDrive">
            <header>Google Drive</header>
            <fieldset>
              <legend>ID</legend>
              <section>
                <p>
                  <input type="text" id="driveClientId" placeholder="Google Drive Client Id" />
                  <button type="reset">Clear</button>
                </p>
              </section>
            </fieldset>
            <fieldset>
              <legend>Clé</legend>
              <section>
                <p>
                  <input type="text" id="driveApiKey" placeholder="Google Drive API Key" />
                  <button type="reset">Clear</button>
                </p>
              </section>
            </fieldset>
          </section>
          <section>
            <header>Secret Token</header>
            <input type="text" id="prefToken" disabled></input>
          </section>
          <p>
            <span>Navigation gestuelle</span>
            <label class="pack-switch">
              <input id="prefGesture" type="checkbox" data-type="switch" checked="">
              <span></span>
            </label>
          </p>
        </section>


        <button name="done">Ok</button>
      </form>
    </div>
    <script type="text/javascript" src="lib/htmlparser.js"></script>
    <script type="text/javascript" src="lib/doT.min.js"></script>
    <script type="text/javascript" src="lib/remotestorage.js"></script>
    <!--
    <script type="text/javascript" src="lib/remotestorage.min.js"></script>
    -->
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/alir.js"></script>
  </body>
</html>
