<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>À Lire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/alir.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/font.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/icon-32.png" />
  </head>
  <body class="online menu-left">
    <div id="templates">
      <div id="tmpl-item">
        <li data-key="{{=it.key}}" data-context="{{=it.context}}" class="{{=it.context}}" id="{{=it.key}}" data-tags=",{{=it.tags}}," data-flags=",{{=it.flags}},">
          <h2><a data-action="toggle" href="#{{=it.key}}">{{=it.title}}</a></h2>
          <p class="actions">
            <a class="icon-chevron-left" data-action="toggle" href="#"></a>
            <a class="icon-inbox archive" data-action="archive" href="#"></a>
            <a class="icon-trash" data-action="delete" href="#"></a>
            <a class="icon-pencil compose" data-action="compose" href="#"></a>
          </p>
          <div class="content">
            <a class="url" href="{{=it.url}}" target="_blank">{{=it.title}}</a>
            <div class="{{=it.type}}">{{=it.content}}</div>
          </div>
        </li>
      </div>
    </div>
    <div id="menu" class="list">
      <div class="content">
        <p><a class="icon-plus new" data-action="create"></a></p>
        <p><a class="icon-chevron-up top" href="#list"></a></p>
        <p><a class="icon-chevron-left back" data-action="toggleContent"></a></p>
        <p><a class="icon-refresh sync" data-action="sync"></a></p>
        <p><a class="icon-cog settings" data-action="settings"></a></p>
        <p><a class="icon-off onoff" data-action="onoff"></a></p>
        <!--
        <p><a class="button" data-action="offline">Off</a></p>
        <p><a class="button hidden" data-action="online">On</a></p>
        -->
      </div>
      <div class="slider" data-action="toggleMenu">
        <div class="scrollbar"></div>
      </div>
    </div>
    <div id="input" class="hidden" data-tile="input">
      <form>
        <fieldset class="inline text hidden">
          <p>
            <label for="id">Id</label>
            <input type="text" name="id" placeholder="Identifiant" />
            <button type="reset"><span class="icon-remove"></span></button>
          </p>
        </fieldset>
        <fieldset class="inline text hidden">
          <p>
            <label for="url">Url</label>
            <input type="text" name="url" placeholder="URL" />
            <button type="reset"><span class="icon-remove"></span></button>
          </p>
        </fieldset>
        <fieldset class="inline text">
          <p>
            <label for="title">Titre</label>
            <input type="text" name="title" placeholder="Titre" />
            <button type="reset"><span class="icon-remove"></span></button>
          </p>
        </fieldset>
        <fieldset class="inline text">
          <textarea rows="10" cols="40" name="text" placeholder="Contenu"></textarea>
        </fieldset>
        <p>
          <button value="Privé"  name="save">Save</button>
        </p>
      </form>
    </div>
    <ul id="list" class="list" class="hidden" data-tile="list">
      <li class="filters">
        <a class="icon-inbox archive" data-action="filterArchive" href="#"></a>
      </li>
    </ul>
    <div id="settings" class="hidden" data-tile="settings">
      <form >
        <header>
          Préférences
        </header>
        <!--
        <button name="install">Installer</button>
        -->
        <fieldset id="prefDropbox">
          <legend>Dropbox</legend>
          <fieldset class="inline text">
            <p>
              <label for="dropboxApiKey">Clé</label>
              <input type="text" name="dropboxApiKey" id="dropboxApiKey" placeholder="Clé" />
              <button type="reset"><span class="icon-remove"></span></button>
            </p>
          </fieldset>
        </fieldset>
        <fieldset id="prefDrive">
          <legend>Google Drive</legend>
          <fieldset class="inline text">
            <p>
              <label for="driveClientId">Client Id</label>
              <input type="text" name="driveClientId" id="driveClientId" placeholder="ClientId" />
              <button type="reset"><span class="icon-remove"></span></button>
            </p>
          </fieldset>
          <fieldset class="inline text">
            <p>
              <label for="driveApiKey">Clé</label>
              <input type="text" name="driveApiKey" id="driveApiKey" placeholder="Clé" />
              <button type="reset"><span class="icon-remove"></span></button>
            </p>
          </fieldset>
        </fieldset>
        <fieldset class="inline check">
          <p>
            <label for="prefMenuLeft">Menu à gauche</label>
            <input type="checkbox" name="prefMenuLeft" id="prefMenuLeft" checked>
          </p>
        </fieldset>
        <fieldset class="inline check">
          <p>
            <label for="prefGesture">Gestes</label>
            <input type="checkbox" name="prefGesture" id="prefGesture" >
          </p>
        </fieldset>
        <fieldset class="inline text">
          <p>
            <label for="prefToken">Token</label>
            <input type="text" name="prefToken" id="prefToken" disabled>
          </p>
        </fieldset>
        <p>
          <button name="inspect">Debug</button>
          <button name="done">Ok</button>
        </p>
      </form>
    </div>
    <script type="text/javascript" src="lib/htmlparser.js"></script>
    <script type="text/javascript" src="lib/doT.min.js"></script>
    <script type="text/javascript" src="lib/remotestorage.js"></script>
    <!--
    <script type="text/javascript" src="lib/remotestorage.min.js"></script>
    -->
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/alir.js"></script>
  </body>
</html>
