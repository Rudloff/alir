firstArticleMd = Merci d'utiliser Àlir. Cette application va vous permettre de conserver bien au chaud les articles qui vous intéressent et de les lire même sans être connecté. Vous pouvez créer des notes, enregistrer des articles à partir de leur URL ou en les partageant depuis le navigateur, et vous abonner à des flux RSS et ATOM. Vous pouvez utiliser Àlir depuis un ordinateur, une tablette ou un téléphone, et synchroniser vos différents terminaux, par exemple pour pousser un article depuis votre ordinateur et le lire sur votre téléphone.\
  \
  Le menu en haut à droite vous permet d'agir sur l'article : le supprimer, l'archiver, lui ajouter des étiquettes…\
  \
  Vous pouvez annoter les paragraphes de l'article avec un clic droit ou une pression longue.\
  \
  La barre de défilement à gauche est aussi un menu. Cliquez dessus pour ajouter de nouveaux articles, accéder aux paramètres et à la gestion des flux.\
  \
  Je construis Àlir avec amour, et j'ai besoin de votre aide pour l'améliorer, en faire un outil pratique et agréable à utiliser. Tous les retours sont bienvenus, merci d'avance, et j'espère que vous prendrez autant de plaisir à utiliser l'application que j'en prend à la peaufiner.\
  \
  Clochix

